<div class="container">
	<button class="btn btn-default" ng-click="$ctrl.save()" ng-disabled="$ctrl.isNoDraft()">Bewaren</button>
	<button class="btn btn-default" ng-click="$ctrl.saveAndRequest()" ng-disabled="$ctrl.isNoDraft()">Aanvragen</button>

	<div id="shop" ng-hide="$ctrl.isNoDraft()">

		<div class="form-group">
			<label for="searchfield">Filter</label>
			<input type="text" ng-model="searchfield.name">
		</div>
		<div class="form-group">
			<label for="category">Product groep</label>
			<select ng-model="categoryFilter" ng-options="category.name for category in $ctrl.productcategories |orderBy:'name'">
			</select>
		</div>
		<div id="productlijst">
			<div  class="list-group-item" ng-repeat="product in products | orderBy:'name' | filter:searchfield | filter:$ctrl.matchByGroup(categoryFilter)">
				<span><strong>{{product.name}}</strong></span>
				<span>eenheidsprijs {{product.unitprice | currency:'€'}}</span>
				<span>Beschikbaar:{{product.stock - product.ordered}}</span>
				<label for="ordered">Aangevraagd:</label>
				<input type="number" ng-model="product.ordered" id="ordered" max="{{product.stock}}" min="0" ng-disabled="$ctrl.isNoDraft()">
			</div>
		</div>
		<!-- <div id="productlijst">
			<div ng-repeat="product in products | orderBy:'name' | filter:searchfield | filter:$ctrl.matchByGroup(categoryFilter)">
				<div class="row">
					{{product.name}}
				</div>
				<div class="row">
					<div class="col-sm-2">
						Eenheidsprijs {{product.unitprice | currency:'€'}}
					</div>
				</div>
			</div>
		</div> -->
	</div>
	<br>
	<h2>Producten</h2>
	<div id="shoppingcart">
		<div class="list-group-item" ng-repeat="product in products | orderBy:'name' | filter:$ctrl.greaterThan('ordered', 0)">
			<p>{{product.name}}</p>
			<input type="number" ng-model="product.ordered" id="ordered" max="{{product.stock}}" min="0" ng-disabled="$ctrl.isNoDraft()">
			<a ng-hide="$ctrl.isNoDraft()"><i class="fa fa-times" aria-hidden="true" ng-click="$ctrl.clear(product)"></i></a>
		</div>
	</div>
</div>
