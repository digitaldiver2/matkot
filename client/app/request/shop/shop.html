				<thead>

							Prijs/st
						</th>
						<th>

						</th>
						<th>
							Aangevraagd
						</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="product in products | orderBy:'name' | filter:searchfield | filter:$ctrl.matchByGroup(categoryFilter)"	>

						<td>{{product.stock - product.ordered}}</td>

	<br>
	<h2>Mijn aanvraag</h2>
	<div id="shoppingcart">
		<table class="table">
			<thead>
				<tr>
					<td>Product</td>
					<td>Aangevraagd</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in products | orderBy:'name' | filter:$ctrl.greaterThan('ordered', 0)">
					<td>{{product.name}}</td>
					<td>
						<input class="intinput" type="number" ng-model="product.ordered" id="ordered" max="{{product.stock}}" min="0" ng-disabled="$ctrl.isNoDraft()">
						<a ng-hide="$ctrl.isNoDraft()"><i class="fa fa-times" aria-hidden="true" ng-click="$ctrl.clear(product)"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
