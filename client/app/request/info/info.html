
<div class="container">
	<form name="info">
		<div class="form-group">
			<label for="Category">Vereniging *</label>
			<select id="Category" class="form-control" 
			ng-model="request.group" 
			ng-options="group as group.name for group in user.groups track by group._id"
			ng-disabled="!isDraft">
			<option value="">Prive</option>
			</select>	
		</div>
		<div class="form-group">
			<label for="Naam">Naam evenement *</label>
			<input type="text" class="form-control" id="NaamEvenement" placeholder='Evenement' ng-model='request.name' 
			ng-disabled="!isDraft" required="true">
		</div>

		<div class="form-group">
			<label>Start Evenement: </label>
			<a  ng-click="eventstartCollapsed = !eventstartCollapsed">{{request.eventstart | date:'EEE dd/MM/yy HH:mm'}}
				<i class="fa fa-pencil fa" aria-hidden="true"></i>
			</a>
			<div uib-collapse="eventstartCollapsed">
				<div class="well">
					<uib-datepicker ng-model="request.eventstart" ng-disabled="!isDraft" datepicker-options="$ctrl.eventoptions">
					</uib-datepicker>
					<uib-timepicker ng-model="request.eventstart" ng-change="$ctrl.changedTime()" show-meridian="ismeridian" ng-disabled="!isDraft">
					</uib-timepicker>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label>Einde Evenement: </label>
			<a ng-click="eventstopCollapsed = !eventstopCollapsed">{{request.eventstop | date:'EEE dd/MM/yy HH:mm'}}
				<i class="fa fa-pencil fa" aria-hidden="true"></i>
			</a>
			<div uib-collapse="eventstopCollapsed">
				<div class="well">
					<uib-datepicker ng-model="request.eventstop" ng-disabled="!isDraft" datepicker-options="$ctrl.eventoptions">
					</uib-datepicker>
					<uib-timepicker ng-model="request.eventstop" show-meridian="ismeridian" ng-disabled="!isDraft">
					</uib-timepicker>
				</div>
			</div>
		</div>

		<div class="form-group">
				<label>Afhaal tijdstip: </label>
				<a ng-click="pickupCollapsed = !pickupCollapsed">{{request.pickupdate | date:'EEE dd/MM/yy HH:mm'}}
					<i class="fa fa-pencil fa" aria-hidden="true"></i>
				</a>
			<div uib-collapse="pickupCollapsed">
				<div class="well">
					<uib-datepicker 
						ng-model="request.pickupdate" 
						datepicker-options="$ctrl.pickupoptions" 
						ng-disabled="!isDraft"
						ng-change="$ctrl.changePickupDate()"
						date-disabled="$ctrl.closedDates(date, mode)">
					</uib-datepicker>
					<uib-timepicker ng-model="request.pickupdate" show-meridian="ismeridian" ng-disabled="true" readonly-input="true">
					</uib-timepicker>
				</div>
			</div>
		</div>


		<div class="form-group">
			<label>Retour moment: </label>
			<a ng-click="returnCollapsed = !returnCollapsed">{{request.returndate | date:'EEE dd/MM/yy HH:mm'}}
				<i class="fa fa-pencil fa" aria-hidden="true"></i>
			</a>
			<div uib-collapse="returnCollapsed">
				<div class="well">
					<uib-datepicker 
					ng-model="request.returndate" 
					datepicker-options="$ctrl.retouroptions" 
					ng-disabled="!isDraft" 
					ng-change="$ctrl.changeReturnDate()"
					date-disabled="$ctrl.closedDates(date, mode)">
					</uib-datepicker>
					<uib-timepicker ng-model="request.returndate" show-meridian="ismeridian" ng-disabled="true" readonly-input="true">
					</uib-timepicker>
				</div>
			</div>
		</div>
		<button class="btn btn-primary btn" ng-click="$ctrl.submit()" ng-disabled="!isDraft || !info.$valid">Opslaan</button>
		<button class="btn btn-success" ng-click="$ctrl.submit(true)" ng-disabled="!info.$valid">Naar materiaallijst</button>
	</form>
</div>
