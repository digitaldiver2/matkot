
<div class="container">
	<form>
		<div class="form-group">
			<label for="Category">Vereniging *</label>
			<select id="Category" class="form-control" 
				ng-model="request.group" 
				ng-options="group as group.name for group in user.groups"
				ng-disabled="$ctrl.isNoDraft()">
				<option value="">Prive</option>
			</select>	
		</div>
		<div class="form-group">
			<label for="Naam">Naam evenement *</label>
			<input type="text" class="form-control" id="NaamEvenement" placeholder='Evenement' ng-model='request.name' ng-disabled="$ctrl.isNoDraft()">
		</div>
		<div class="form-group">
			<label for="">Start evenement</label>
			<datetimepicker ng-model="request.eventstart" 
                date-format="dd-MMM-yyyy" 
                date-options="dateOptions" ng-disabled="$ctrl.isNoDraft()">
			</datetimepicker>
		</div>
		<div class="form-group">
			<label for="">Einde evenement</label>
			<datetimepicker ng-model="request.eventstop" 
                date-format="dd-MMM-yyyy" 
                date-options="dateOptions" ng-disabled="$ctrl.isNoDraft()">
			</datetimepicker>
		</div>
		<div class="form-group">
			<label for="">Afhaal datum</label>
			<datetimepicker ng-model="request.pickupdate" 
                date-format="dd-MMM-yyyy" 
                date-options="dateOptions" 
                date-disabled="isDisabledDate(date, mode)" ng-disabled="$ctrl.isNoDraft()">
			</datetimepicker>
		</div>
		<div class="form-group">
			<label for="">Retour datum</label>
			<datetimepicker ng-model="request.returndate" 
                date-format="dd-MMM-yyyy" 
                date-options="dateOptions" 
                date-disabled="isDisabledDate(date, mode)" ng-disabled="$ctrl.isNoDraft()">
			</datetimepicker>
		</div>

		<button class="btn btn-default" ng-click="$ctrl.submit()" ng-disabled="$ctrl.isNoDraft()">Opslaan</button>
		<button class="btn btn-default" ng-click="$ctrl.submit(true)">Naar materiaallijst</button>
	</form>
</div>
