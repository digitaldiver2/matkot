<div class="container">

	id: {{userid}}

	<form ng-submit="$ctrl.submit()">
		<div class="form-group">
	    	<label for="Name">Name</label>
	    	<input type="text" class="form-control" id="Name" placeholder="Name" ng-model="user.name">
		</div>
		<div class="form-group">
			<label for="Email">Email address</label>
			<input type="email" class="form-control" id="Email" placeholder="Email" ng-model="user.email">
		</div>
		<div class="checkbox">
			<label>
		  		<input type="checkbox" ng-model="$ctrl.isAdmin" ng-change="$ctrl.changerole()">is admin
			</label>
		</div>
	  	
		<h3>Groups</h3>
		<label>filter</label>
		<input type="text" ng-model="search.name">	
		<ul class="list-group user-list">
			<li class="list-group-item" ng-repeat="group in $ctrl.groups | filter:search">
				<!-- <div class="checkbox"> -->
					<label>
						<input type="checkbox" ng-model="group.checked" ng-change="$ctrl.change(group)">
		        		<strong>{{group.name}}</strong>
		        	</label>
			</li>
		</ul>

		<button type="submit" class="btn btn-default">Opslaan</button>
	</form>

</div>
