<div class="container">
	<div class="form-group col-sm-4">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i></div>
			
			<input type="text" class="form-control" placeholder="naam" ng-model="$ctrl.searchObject.name">
		</div>
		<div class="form-group">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="$ctrl.searchObject.active" ng-true-value="true" ng-false-value="undefined">Enkel actieve producten
				</label>
			</div>
		</div>
	</div>
	<table class="table">
		<thead>
			<tr>	
				<th>
					<a href="#" ng-click="$ctrl.sortType = 'product.code'; $ctrl.sortReverse = !$ctrl.sortReverse">
						SKU
						<span ng-show="$ctrl.sortType == 'product.code' && !$ctrl.sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="$ctrl.sortType == 'product.code' && $ctrl.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>
					<a href="#" ng-click="$ctrl.sortType = 'product.name'; $ctrl.sortReverse = !$ctrl.sortReverse">
						Naam
						<span ng-show="$ctrl.sortType == 'product.name' && !$ctrl.sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="$ctrl.sortType == 'product.name' && $ctrl.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th ng-repeat="group in $ctrl.usergroups">{{group.name}}</th>
				<th>std. prijs</th>
				<th ng-repeat="category in $ctrl.priceCategories">{{category.name}}</th>
				<th>
					Verbruiksgoed
				</th>
				<th>
					Actief
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in $ctrl.products | orderBy:$ctrl.sortType:$ctrl.sortReverse | filter:$ctrl.searchObject">
				<td>{{product.code}}</td>
				<td>{{product.name}}</td>
				<td ng-repeat="group in $ctrl.usergroups">
					<input type="checkbox" ng-model="product.extra_groups[group._id]" ng-change="$ctrl.GroupChanged(product,group)"></td>
				<td>
					<input class="qty" type="number" 
					ng-model="product.defaultprice" 
					ng-model-options="{ updateOn: 'blur' }" 
					ng-change="$ctrl.productService.updateProduct(product)">
				</td>
				<td ng-repeat="category in $ctrl.priceCategories">
					<input class="qty" type="number" 
					ng-model="product.extra_prices[category._id]"
					ng-model-options="{ updateOn: 'blur' }" 
					ng-change="$ctrl.categoryPriceChanged(product, category)">
				</td>
				<td>
					<input type="checkbox" ng-model="product.isconsumable" ng-change="$ctrl.productService.updateProduct(product)">
				</td>
				<td>
					<input type="checkbox" ng-model="product.active">
				</td>
			</tr>
		</tbody>
	</table>
</div>
