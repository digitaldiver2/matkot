<div class="container">
	<form ng-submit="$ctrl.submit()">
		<div class="form-group">
	    	<label for="Name">Name</label>
	    	<input type="text" class="form-control" id="Name" placeholder="Name" ng-model="$ctrl.group.name">
		</div>
		<div class="form-group">
	    	<label for="Info">Info</label>
	    	<input type="text" class="form-control" id="Info" placeholder="Info" ng-model="$ctrl.group.info">
		</div>
	  	<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>
