<div class="container">
	<div class="form-group">
		<label>
			tag
		</label>
		<input type="text" class="form-control" placeholder="jaartelling" ng-model="$ctrl.reason">
	</div>
	<div class="form-group col-sm-3">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i></div>
			
			<input type="text" class="form-control" placeholder="naam" ng-model="search.name">
		</div>      
	</div>
	<table class="table">
		<thead>
			<tr>	
				<th>
					<a href="#" ng-click="$ctrl.sortType = 'code'; $ctrl.sortReverse = !$ctrl.sortReverse">
						SKU
						<span ng-show="$ctrl.sortType == 'code' && !$ctrl.sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="$ctrl.sortType == 'code' && $ctrl.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>
					<a href="#" ng-click="$ctrl.sortType = 'name'; $ctrl.sortReverse = !$ctrl.sortReverse">
						Naam
						<span ng-show="$ctrl.sortType == 'name' && !$ctrl.sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="$ctrl.sortType == 'name' && $ctrl.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>
					<a href="#" ng-click="$ctrl.sortType = 'stock_date'; $ctrl.sortReverse = !$ctrl.sortReverse">
						Laatste wijziging
						<span ng-show="$ctrl.sortType == 'stock_date' && !$ctrl.sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="$ctrl.sortType == 'stock_date' && $ctrl.sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>
					Reden
				</th>
				<th>
					Huidige stock
				</th>
				<th>
					Nieuwe stock
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in $ctrl.products | orderBy:$ctrl.sortType:$ctrl.sortReverse | filter:search">
				<td>{{product.code}}</td>
				<td>{{product.name}}</td>
				<td>{{product.stock_date | date:'medium':'+01:00'}}</td>
				<td>{{product.stock_mod_reason}}</td>
				<td>{{product.stock}}</td>
				<td><input type="number" ng-model="product.new_stock"  ng-model-options="{ updateOn: 'blur' }" ng-change="$ctrl.updateStock(product, $ctrl.reason)"></td>
			</tr>
		</tbody>
	</table>
</div>
