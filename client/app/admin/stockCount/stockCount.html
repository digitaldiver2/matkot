<div class="container">
	<div class="form-group">
		<label>
			tag
		</label>
		<input type="text" class="form-control" placeholder="jaartelling" ng-model="$ctrl.reason">
	</div>
	<div class="form-group col-sm-3">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i></div>
			
			<input type="text" class="form-control" placeholder="naam" ng-model="search.name">
		</div>      
	</div>
	<table class="table">
		<thead>
			<tr>	
				<th>
					<a href="#" ng-click="sortType = 'product.code'; sortReverse = !sortReverse">
						SKU
						<span ng-show="sortType == 'product.code' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'product.code' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>
					<a href="#" ng-click="sortType = 'product.name'; sortReverse = !sortReverse">
						Naam
						<span ng-show="sortType == 'product.name' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'product.name' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>
					<a href="#" ng-click="sortType = 'product.stock_date'; sortReverse = !sortReverse">
						Laatste wijziging
						<span ng-show="sortType == 'product.stock_date' && !sortReverse" class="fa fa-caret-down"></span>
						<span ng-show="sortType == 'product.stock_date' && sortReverse" class="fa fa-caret-up"></span>
					</a>
				</th>
				<th>
					Reden
				</th>
				<th>
					Huidige stock
				</th>
				<th>
					Nieuwe stock
				</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="product in $ctrl.products | orderBy:sortType:sortReverse | filter:search">
				<td>{{product.code}}</td>
				<td>{{product.name}}</td>
				<td>{{product.stock_date | date:'medium':'+01:00'}}</td>
				<td>{{product.stock_mod_reason}}</td>
				<td>{{product.stock}}</td>
				<td><input type="number" ng-model="product.new_stock"  ng-model-options="{ updateOn: 'blur' }" ng-change="$ctrl.updateStock(product, $ctrl.reason)"></td>
			</tr>
		</tbody>
	</table>
</div>
