<div class="container">
	<form ng-submit="$ctrl.submit()">
		<div class="form-group">
			<label for="name">Titel</label>
			<input type="text" id="name" ng-model="product.name" class="form-control">
		</div>
		<div class="form-group">
			<label for="info">Omschrijving</label>
			<textarea id="info" ng-model="product.info" class="form-control"></textarea>
		</div>
		<div class="form-group">
			<label for="active">
				<input type="checkbox" id="active" ng-model="product.active">
				Actief
			</label>
		</div>
		<div class="form-group">
			<label for="code">Code</label>
			<input id="code" ng-model="product.code" class="form-control"></input>
		</div>
		<div class="form-group">
			<label for="consumable">
				<input type="checkbox" id="consumable" ng-model="product.isconsumable">
				Verbruiksgoed
			</label>
		</div>
		<div class="form-group">
			<label for="stock">Aantal</label>
			<input type="number" id="stock" ng-model="product.stock" class="form-control">
		</div>
		<h3>Product groep</h3>
		<ul class="list-group">
			<div ng-repeat="category in productcategories | orderBy:'name'">
				<input type="checkbox" id="{{category._id}}" ng-model="category.checked">
				{{category.name}}
			</div>
		</ul>

		<h3>Zichtbaar voor</h3>
		<p>Indien geen groep geselecteerd, dan is het product beschikbaar voor alle groepen.</p>
		<ul class="list-group">
			<div ng-repeat="group in groups | orderBy:'name'">
				<input type="checkbox" id="{{group._id}}" ng-model="group.checked">
				{{group.name}} 
			</div>
		</ul>
		<h3>Prijzen</h3>
		<table>
			<tr>
				<td>Standaard</td>
				<td><input type="number" step="any" id="standaard" ng-model="product.defaultprice"></td>
			</tr>
			<tr ng-repeat="pricecategory in pricecategories">
				<td>{{pricecategory.name}}</td>
				<td><input type="number" step="any" id="standaard" ng-model="pricecategory.price" ng-disabled="!pricecategory.hasprice"></td>
				<td><input type="checkbox" id="{{pricecategory._id}}" ng-model="pricecategory.hasprice" ng-change="$ctrl.todefaultprice(pricecategory)"></td>
				<td>custom</td>
			</tr>
			<tr>
				<td>Verlies of kapot</td>
				<td><input type="number" step="any" id="replacement" ng-model="product.replacementprice"></td>
			</tr>
		</table>
