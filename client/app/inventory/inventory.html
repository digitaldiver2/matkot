<div class="container">
	<div class="form-group">
		<label for="searchfield">Filter</label>
		<input type="text" ng-model="searchfield.name">
	</div>
	<div class="form-group">
		<label for="category">Product groep</label>
		<select ng-model="categoryFilter" ng-options="category.name for category in $ctrl.productcategories">
			<!-- <option ng-selected="selected" value="0">Alles</option> -->
			<!-- <option ng-repeat="category in $ctrl.productcategories | orderBy:'name'" value="{{category._id}}">{{category.name}}</option> -->
		</select>
	<ul>
		<li ng-repeat="product in $ctrl.products | orderBy:'name' | filter:searchfield | filter:$ctrl.matchByGroup(categoryFilter)">
			{{product.name}} {{product.stock}}
		</li>
	</ul>
</div>
